<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="icon" href="/assets/favicon.ico?1" type="image/x-icon">
    <link rel="stylesheet" href="{{ " /assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
    {% endif %}
    {%- if jekyll.environment == 'production' -%}
    {%- if site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
    <!-- Matomo Tag Manager -->
    <script>
        var _mtm = window._mtm = window._mtm || [];
        _mtm.push({ 'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start' });
        (function () {
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = 'https://matomo.athrqlib.my.id/js/container_EHgwU7Lt.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Tag Manager -->
    {%- endif -%}
</head>
